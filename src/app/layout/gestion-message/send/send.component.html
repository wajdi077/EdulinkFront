<div  [@routerTransition]>
<section class="content">
    <div class="row">
      <div class="col-md-3">
        <a  (click)="activeModal.dismiss('Cross click')" class="btn btn-primary btn-block margin-bottom">Back to Inbox</a>

        <div class="box box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">Folders</h3>

            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="box-body no-padding">
            <ul class="nav nav-pills nav-stacked">
              <li><a  (click)="activeModal.dismiss('Cross click')"><i class="fa fa-inbox"></i> Inbox
                <span class="label label-primary pull-right">12</span></a></li>
              <li><a href="#"><i class="fa fa-envelope-o"></i> Sent</a></li>
        
            </ul>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
       
        <!-- /.box -->
      </div>
     
      <!-- /.col -->
      <div class="col-md-9">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Compose New Message</h3>
          </div>
          <form [formGroup]="sendform"
          (submit)="sendmessage($event, reciever.value, sujet.value, message.value)">
          <!-- /.box-header -->
          <div class="box-body">
            <div class="form-group">
              <input #reciever   class="form-control" formControlName="reciever" placeholder="To:">
  
            </div>
            
            <div class="form-group">
              <input #sujet class="form-control" formControlName="sujet" placeholder="Subject:">

            </div>
            <div class="form-group">
                  <textarea #message id="compose-textarea" formControlName="message" class="form-control" style="height: 300px">
               
                  </textarea>
              
            </div>
            
            <div class="form-group">
              <div class="btn btn-default btn-file">
                <i class="fa fa-paperclip"></i> Attachment
                <input type="file" name="attachment">
              </div>
              <p class="help-block">Max. 32MB</p>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <div class="pull-right">
              <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Draft</button>
              <button type="submit" [disabled]="sendform.invalid" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send</button>
            </div>
            <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Discard</button>
            
          </div>
        </form>
          <!-- /.box-footer -->
        </div>
        
        <!-- /. box -->
      </div>
  
      <!-- /.col -->
    </div>
    
    <!-- /.row -->
  </section>
  <script>
      $(function () {
        //Add text editor
        $("#compose-textarea").wysihtml5();
      });
    </script>
    </div>
