<mat-card>
    <mat-card-header>
        <mat-card-title>Liste de pénalté</mat-card-title>
        <mat-card-subtitle>
          <label *ngIf="listPenalite!==undefined">Nom et prénom: {{listPenalite[0].prenomEleve}}</label>
        </mat-card-subtitle>
      </mat-card-header>
 
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- dateAbsence Column -->
          <ng-container matColumnDef="datepenalite">
            <th mat-header-cell *matHeaderCellDef> date d'exclus </th>
            <td mat-cell *matCellDef="let element"> {{element.dateAbsence}} </td>
          </ng-container>
  
          <!-- matiere Column -->
          <ng-container matColumnDef="matiere">
            <th mat-header-cell *matHeaderCellDef> Matière </th>
            <td mat-cell *matCellDef="let element"> {{element.matiere}} </td>
          </ng-container>
  
          <!-- nomClasse Column -->
          <ng-container matColumnDef="nomClasse">
            <th mat-header-cell *matHeaderCellDef> classe </th>
            <td mat-cell *matCellDef="let element"> {{element.nomClasse}} </td>
          </ng-container>
          <ng-container matColumnDef="remarque">
            <th mat-header-cell *matHeaderCellDef> Motifs </th>
            <td mat-cell *matCellDef="let element"> {{element.remarque}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
    <div>
        
        <button  class="btn btn-primary first-btn-right" (click)="clickGoBack()" >Retour à la page d'acceuil</button>
    </div>
  </mat-card>
